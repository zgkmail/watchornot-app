<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#grad)" rx="115"/>

  <!-- Camera Icon -->
  <g transform="translate(256, 256)">
    <!-- Camera body -->
    <path d="M -140 -80 L -140 100 C -140 115 -125 130 -110 130 L 110 130 C 125 130 140 115 140 100 L 140 -80 C 140 -95 125 -110 110 -110 L 40 -110 L 20 -140 L -20 -140 L -40 -110 L -110 -110 C -125 -110 -140 -95 -140 -80 Z"
          fill="none" stroke="white" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Camera lens -->
    <circle cx="0" cy="20" r="60" fill="none" stroke="white" stroke-width="20"/>

    <!-- Camera lens inner circle -->
    <circle cx="0" cy="20" r="35" fill="none" stroke="white" stroke-width="12"/>

    <!-- Flash -->
    <circle cx="80" cy="-60" r="15" fill="white"/>
  </g>
