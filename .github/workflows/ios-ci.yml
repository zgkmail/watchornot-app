name: iOS CI

on:
  push:
    branches: [main, develop, 'claude/**']
    paths:
      - 'packages/ios/**'
      - 'packages/shared/**'
      - '.github/workflows/ios-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/ios/**'
      - 'packages/shared/**'

jobs:
  build-and-test:
    name: Build and Test iOS App
    runs-on: macos-14  # Latest macOS with Xcode 15+

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            packages/ios/.build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Install dependencies
        working-directory: packages/ios
        run: |
          if [ -f "Podfile" ]; then
            pod install
          fi

      - name: Build iOS app
        working-directory: packages/ios
        run: |
          xcodebuild clean build \
            -scheme WatchOrNot \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty && exit ${PIPESTATUS[0]}
        continue-on-error: true  # Until Xcode project exists

      - name: Run unit tests
        working-directory: packages/ios
        run: |
          xcodebuild test \
            -scheme WatchOrNot \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty && exit ${PIPESTATUS[0]}
        continue-on-error: true  # Until tests exist

      - name: Run UI tests
        working-directory: packages/ios
        run: |
          xcodebuild test \
            -scheme WatchOrNotUITests \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
            -configuration Debug \
            | xcpretty && exit ${PIPESTATUS[0]}
        continue-on-error: true  # Until tests exist

  swiftlint:
    name: SwiftLint
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        working-directory: packages/ios
        run: swiftlint lint --strict
        continue-on-error: true  # Until .swiftlint.yml exists

  code-coverage:
    name: Code Coverage
    runs-on: macos-14
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

      - name: Generate coverage
        working-directory: packages/ios
        run: |
          xcodebuild test \
            -scheme WatchOrNot \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults.xcresult
        continue-on-error: true  # Until project exists

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: packages/ios/TestResults.xcresult
          flags: ios
          name: ios-coverage
        continue-on-error: true
