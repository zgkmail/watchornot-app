<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSense - Snap & Rate Movies</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef } = React;

        // Lucide React Icons (inline SVG components)
        const Camera = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
            </svg>
        );

        const Clock = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        const User = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        );

        const ThumbsUp = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path>
            </svg>
        );

        const ThumbsDown = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17"></path>
            </svg>
        );

        const Upload = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
        );

        const Search = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        );

        const X = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const ChevronRight = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        );

        const Palette = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="13.5" cy="6.5" r=".5"></circle>
                <circle cx="17.5" cy="10.5" r=".5"></circle>
                <circle cx="8.5" cy="7.5" r=".5"></circle>
                <circle cx="6.5" cy="12.5" r=".5"></circle>
                <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"></path>
            </svg>
        );

        const Trash2 = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const Hash = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="4" y1="9" x2="20" y2="9"></line>
                <line x1="4" y1="15" x2="20" y2="15"></line>
                <line x1="10" y1="3" x2="8" y2="21"></line>
                <line x1="16" y1="3" x2="14" y2="21"></line>
            </svg>
        );

        const Moon = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        );

        const HelpCircle = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
        );

        const CineSenseApp = () => {
            const [activeTab, setActiveTab] = useState('snap');
            const [hasScanned, setHasScanned] = useState(false);
            const [isProcessing, setIsProcessing] = useState(false);
            const [capturedImage, setCapturedImage] = useState(null);
            const [currentMovie, setCurrentMovie] = useState(null);
            const [currentMovieRating, setCurrentMovieRating] = useState(null);
            const [movieRatings, setMovieRatings] = useState({});
            const [searchQuery, setSearchQuery] = useState('');
            const [searchMode, setSearchMode] = useState(false);
            const fileInputRef = useRef(null);
            const videoRef = useRef(null);
            const [stream, setStream] = useState(null);
            const [cameraActive, setCameraActive] = useState(false);

            // ⚠️ REPLACE THESE WITH YOUR ACTUAL API KEYS
            const TMDB_API_KEY = 'Ybe5015ccac093913c854ef7a6701e17c';
            const VISION_API_KEY = 'ef4ae8e535cbeb8b72901a8a874fcabefaafb366';

            const ratedMovies = Object.keys(movieRatings).filter(id => movieRatings[id] !== null);
            const ratedCount = ratedMovies.length;
            const totalNeeded = 10;
            const remainingNeeded = totalNeeded - ratedCount;
            const progressPercentage = (ratedCount / totalNeeded) * 100;

            const handleMovieRating = (movieId, rating) => {
                setMovieRatings(prev => ({
                    ...prev,
                    [movieId]: prev[movieId] === rating ? null : rating
                }));
            };

            const startCamera = async () => {
                try {
                    const mediaStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'environment' } 
                    });
                    if (videoRef.current) {
                        videoRef.current.srcObject = mediaStream;
                        setStream(mediaStream);
                        setCameraActive(true);
                    }
                } catch (err) {
                    console.error('Error accessing camera:', err);
                    alert('Could not access camera. Please allow camera permissions or use file upload.');
                }
            };

            const stopCamera = () => {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    setStream(null);
                    setCameraActive(false);
                }
            };

            const captureFromCamera = () => {
                const canvas = document.createElement('canvas');
                canvas.width = videoRef.current.videoWidth;
                canvas.height = videoRef.current.videoHeight;
                canvas.getContext('2d').drawImage(videoRef.current, 0, 0);
                const imageDataUrl = canvas.toDataURL('image/jpeg');
                setCapturedImage(imageDataUrl);
                stopCamera();
                processImage(imageDataUrl);
            };

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setCapturedImage(e.target.result);
                        processImage(e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const processImage = async (imageData) => {
                setIsProcessing(true);
                
                if (TMDB_API_KEY === 'YOUR_TMDB_API_KEY_HERE' || VISION_API_KEY === 'YOUR_GOOGLE_VISION_API_KEY_HERE') {
                    alert('Please add your API keys in the HTML file. Check the console for instructions.');
                    console.log('Add your API keys at the top of the script section');
                    setIsProcessing(false);
                    return;
                }

                try {
                    const base64Image = imageData.split(',')[1];
                    const visionResponse = await fetch(
                        `https://vision.googleapis.com/v1/images:annotate?key=${VISION_API_KEY}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                requests: [{
                                    image: { content: base64Image },
                                    features: [{ type: 'TEXT_DETECTION' }]
                                }]
                            })
                        }
                    );

                    const visionData = await visionResponse.json();
                    const detectedText = visionData.responses[0]?.textAnnotations?.[0]?.description || '';
                    
                    if (!detectedText) {
                        alert('No text detected. Try manual search.');
                        setIsProcessing(false);
                        return;
                    }

                    await searchMovie(detectedText);
                    
                } catch (error) {
                    console.error('Error processing image:', error);
                    alert('Error processing image. Try manual search.');
                    setIsProcessing(false);
                }
            };

            const searchMovie = async (query) => {
                try {
                    const response = await fetch(
                        `https://api.themoviedb.org/3/search/multi?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}`
                    );
                    const data = await response.json();
                    
                    if (data.results && data.results.length > 0) {
                        const movie = data.results[0];
                        
                        const detailsResponse = await fetch(
                            `https://api.themoviedb.org/3/${movie.media_type}/${movie.id}?api_key=${TMDB_API_KEY}&append_to_response=credits`
                        );
                        const details = await detailsResponse.json();
                        
                        setCurrentMovie({
                            id: movie.id,
                            title: movie.title || movie.name,
                            year: (movie.release_date || movie.first_air_date || '').split('-')[0],
                            genre: details.genres?.[0]?.name || 'Drama',
                            cast: details.credits?.cast?.slice(0, 3).map(c => c.name).join(', ') || 'N/A',
                            poster: movie.poster_path ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` : null,
                            rating: movie.vote_average,
                            overview: movie.overview,
                            mediaType: movie.media_type
                        });
                        
                        setHasScanned(true);
                        setIsProcessing(false);
                        setSearchMode(false);
                    } else {
                        alert('No results found.');
                        setIsProcessing(false);
                    }
                } catch (error) {
                    console.error('Error searching movie:', error);
                    alert('Error searching. Check your API key.');
                    setIsProcessing(false);
                }
            };

            const handleRating = (rating) => {
                if (!currentMovie) return;
                
                setCurrentMovieRating(rating);
                handleMovieRating(currentMovie.id, rating);
                
                setTimeout(() => {
                    setHasScanned(false);
                    setCurrentMovieRating(null);
                    setCapturedImage(null);
                    setCurrentMovie(null);
                }, 1000);
            };

            const handleNotNow = () => {
                setHasScanned(false);
                setCurrentMovieRating(null);
                setCapturedImage(null);
                setCurrentMovie(null);
            };

            const handleManualSearch = () => {
                if (searchQuery.trim()) {
                    setIsProcessing(true);
                    searchMovie(searchQuery);
                }
            };

            return (
                <div className="flex items-center justify-center min-h-screen bg-gray-900 p-4">
                    <div className="relative w-full max-w-sm bg-black rounded-[3rem] shadow-2xl overflow-hidden" style={{ height: '812px', border: '14px solid #1a1a1a' }}>
                        <div className="absolute top-0 left-1/2 transform -translate-x-1/2 w-40 h-7 bg-black rounded-b-3xl z-50"></div>
                        
                        <div className="relative h-full flex flex-col bg-black">
                            <div className="flex-1 relative overflow-hidden">
                                
                                {activeTab === 'history' && (
                                    <div className="h-full overflow-y-auto bg-black">
                                        <div className="px-6 pt-12 pb-4">
                                            <h1 className="text-white text-3xl font-bold text-center">My Snap History</h1>
                                        </div>
                                        <div className="px-6 pb-6">
                                            <p className="text-white text-center mb-3 font-semibold">Taste Profile {ratedCount}/{totalNeeded} Complete</p>
                                            <div className="w-full h-2 bg-gray-700 rounded-full overflow-hidden">
                                                <div className="h-full bg-green-500 rounded-full transition-all duration-300" style={{ width: `${progressPercentage}%` }}></div>
                                            </div>
                                            <p className="text-gray-300 text-center mt-3 text-sm">
                                                {remainingNeeded > 0 
                                                    ? `Rate ${remainingNeeded} more ${remainingNeeded === 1 ? 'movie/TV show' : 'movies/TV shows'} to unlock personalized recommendations!`
                                                    : 'You unlocked personalized recommendations!'
                                                }
                                            </p>
                                        </div>
                                        <div className="px-4 pb-24">
                                            {ratedMovies.length === 0 ? (
                                                <div className="text-center text-gray-400 py-12">
                                                    <Clock className="w-16 h-16 mx-auto mb-4 opacity-50" />
                                                    <p>No rated titles yet. Start snapping!</p>
                                                </div>
                                            ) : (
                                                <div className="space-y-3">
                                                    {ratedMovies.map((id, index) => (
                                                        <div key={id} className="bg-gray-800 rounded-xl p-3 flex gap-3">
                                                            <div className="w-24 h-36 bg-gradient-to-br from-gray-700 to-gray-900 rounded-lg flex-shrink-0"></div>
                                                            <div className="flex-1 flex flex-col justify-between">
                                                                <div>
                                                                    <h3 className="text-white font-bold text-lg mb-1">Rated Title #{index + 1}</h3>
                                                                    <p className="text-gray-400 text-sm">Recently rated</p>
                                                                </div>
                                                                <div className="flex gap-2">
                                                                    <button 
                                                                        onClick={() => handleMovieRating(id, 'up')}
                                                                        className={`w-10 h-10 rounded-lg flex items-center justify-center ${movieRatings[id] === 'up' ? 'bg-green-500' : 'bg-gray-600'}`}
                                                                    >
                                                                        <ThumbsUp className="w-5 h-5 text-white" />
                                                                    </button>
                                                                    <button 
                                                                        onClick={() => handleMovieRating(id, 'down')}
                                                                        className={`w-10 h-10 rounded-lg flex items-center justify-center ${movieRatings[id] === 'down' ? 'bg-red-500' : 'bg-gray-600'}`}
                                                                    >
                                                                        <ThumbsDown className="w-5 h-5 text-white" />
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'snap' && !hasScanned && (
                                    <div className="h-full relative">
                                        {cameraActive ? (
                                            <div className="h-full relative">
                                                <video ref={videoRef} autoPlay playsInline className="w-full h-full object-cover" />
                                                <div className="absolute bottom-32 left-1/2 transform -translate-x-1/2 flex gap-4">
                                                    <button onClick={captureFromCamera} className="w-20 h-20 rounded-full bg-white shadow-lg transition-transform active:scale-90" />
                                                    <button onClick={stopCamera} className="w-20 h-20 rounded-full bg-red-500 shadow-lg transition-transform active:scale-90 flex items-center justify-center">
                                                        <X className="w-8 h-8 text-white" />
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'profile' && (
                                    <div className="h-full overflow-y-auto bg-black px-6">
                                        <div className="pt-12 pb-8">
                                            <h1 className="text-white text-3xl font-bold text-center">Profile & Data</h1>
                                        </div>
                                        <div className="flex flex-col items-center mb-12">
                                            <div className="relative w-48 h-48 mb-6">
                                                <svg className="w-full h-full transform -rotate-90">
                                                    <circle cx="96" cy="96" r="88" stroke="#374151" strokeWidth="12" fill="none" />
                                                    <circle cx="96" cy="96" r="88" stroke="#10b981" strokeWidth="12" fill="none" strokeDasharray={`${2 * Math.PI * 88}`} strokeDashoffset={`${2 * Math.PI * 88 * (1 - progressPercentage / 100)}`} strokeLinecap="round" className="transition-all duration-500" />
                                                </svg>
                                                <div className="absolute inset-0 flex items-center justify-center">
                                                    <span className="text-white text-5xl font-bold">{Math.round(progressPercentage)}%</span>
                                                </div>
                                            </div>
                                            <p className="text-white text-xl font-semibold">Your Taste Profile</p>
                                        </div>
                                        <div className="space-y-3 mb-8">
                                            <button className="w-full bg-gray-800 hover:bg-gray-700 text-white py-4 px-5 rounded-xl flex items-center gap-3 transition-colors border border-gray-700">
                                                <Palette className="w-6 h-6" />
                                                <span className="text-lg">Edit Taste Profile</span>
                                            </button>
                                            <button className="w-full bg-gray-800 hover:bg-gray-700 text-white py-4 px-5 rounded-xl flex items-center gap-3 transition-colors border border-gray-700">
                                                <Trash2 className="w-6 h-6 text-red-500" />
                                                <span className="text-lg">Delete Taste Profile</span>
                                            </button>
                                        </div>
                                        <div className="border-t border-gray-800 my-6"></div>
                                        <div className="pb-24">
                                            <h2 className="text-white text-xl font-bold mb-4">Settings & Account</h2>
                                            <div className="space-y-1">
                                                <button className="w-full text-white py-4 px-2 flex items-center justify-between hover:bg-gray-800 rounded-lg transition-colors">
                                                    <div className="flex items-center gap-3">
                                                        <Hash className="w-5 h-5 text-gray-400" />
                                                        <span className="text-lg">Account</span>
                                                    </div>
                                                    <ChevronRight className="w-5 h-5 text-gray-400" />
                                                </button>
                                                <button className="w-full text-white py-4 px-2 flex items-center gap-3 hover:bg-gray-800 rounded-lg transition-colors">
                                                    <Moon className="w-5 h-5 text-gray-400" />
                                                    <span className="text-lg">Dark Mode</span>
                                                </button>
                                                <button className="w-full text-white py-4 px-2 flex items-center justify-between hover:bg-gray-800 rounded-lg transition-colors">
                                                    <div className="flex items-center gap-3">
                                                        <HelpCircle className="w-5 h-5 text-gray-400" />
                                                        <span className="text-lg">Help and Support</span>
                                                    </div>
                                                    <ChevronRight className="w-5 h-5 text-gray-400" />
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>

                            <div className="bg-black border-t border-gray-800 pb-6 pt-2">
                                <div className="flex items-center justify-around px-8">
                                    <button onClick={() => { setActiveTab('history'); setHasScanned(false); stopCamera(); }} className="flex flex-col items-center gap-1 py-2 px-4">
                                        <Clock className={`w-6 h-6 ${activeTab === 'history' ? 'text-white' : 'text-gray-500'}`} />
                                        <span className={`text-xs ${activeTab === 'history' ? 'text-white' : 'text-gray-500'}`}>History</span>
                                    </button>
                                    <button onClick={() => { setActiveTab('snap'); setHasScanned(false); }} className="flex flex-col items-center gap-1 py-2 px-4">
                                        <Camera className={`w-6 h-6 ${activeTab === 'snap' ? 'text-white' : 'text-gray-500'}`} />
                                        <span className={`text-xs ${activeTab === 'snap' ? 'text-white' : 'text-gray-500'}`}>Snap</span>
                                    </button>
                                    <button onClick={() => { setActiveTab('profile'); setHasScanned(false); stopCamera(); }} className="flex flex-col items-center gap-1 py-2 px-4">
                                        <User className={`w-6 h-6 ${activeTab === 'profile' ? 'text-white' : 'text-gray-500'}`} />
                                        <span className={`text-xs ${activeTab === 'profile' ? 'text-white' : 'text-gray-500'}`}>Profile</span>
                                    </button>
                                </div>
                                <div className="flex justify-center mt-2">
                                    <div className="w-32 h-1 bg-white rounded-full opacity-30"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<CineSenseApp />, document.getElementById('root'));
    </script>
</body>
</html>
